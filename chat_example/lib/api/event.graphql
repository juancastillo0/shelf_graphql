subscription onEvent {
  onEvent {
    ...BaseEvent
  }
}

fragment BaseEvent on DBEvent {
  id
  type
  createdAt
  data {
    ... on ChatDBEventData {
      ...BaseChatDBEventData
    }
    ... on ChatMessageDBEventData {
      ...BaseChatMessageDBEventData
    }
    ... on UserChatDBEventData {
      ...BaseUserChatDBEventData
    }
    ... on UserDBEventData {
      ...BaseUserDBEventData
    }
  }
}

